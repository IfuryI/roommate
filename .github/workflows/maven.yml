name: Java CI with Maven

on:
  push:
    branches: [ "release/mvp1" ]
  pull_request:
    branches: [ "release/mvp1" ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: main

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package -P dev

    - name: Push Docker image
      uses: mr-smithers-excellent/docker-build-push@v5
      env:
        EMAIL: ${{ secrets.EMAIL }}
        PASSWORD: ${{ secrets.PASSWORD }}

      with:
        image: zhigalkin/roommate
        tags: latest
        registry: docker.io
        dockerfile: Dockerfile
        buildArgs: EMAIL,PASSWORD
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Deploy using ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: 22
        script: |
          docker pull zhigalkin/roommate:latest
          docker stop roommate
          docker rm roommate
          docker run --name roommate --publish 8080:8080 zhigalkin/roommate:latest